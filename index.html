<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Burger</title>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <div class="container">
    <div class="container__main ">
    <header class="header">
      <div class="header__inner-left">
        <div class="header__logo"></div>
        <nav>
          <ul class="header__list font-16">
            <li class="header__item active_link" data-tab="discover">
              <a href="#" class="header__link">Discover</a>
            </li>
            <li class="header__item" data-tab="burger">
              <a href="#" class="header__link">Make Your Burger</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__inner-right">
        <button id="logout-button" class="button button--red">Выйти</button>
      </div>
    </header>
    <main class="main">
      <div class="main__inner" id="main-content">
        <!-- Discover Tab -->
        <div class="tab-content" id="discover-tab">
          <div class="main__preview">
            <h1 class="main__title">Make Your Burger</h1>
            <div class="main__image">
              <img src="./assets/images/main-img.png" alt="main-image">
            </div>
            <button id="show-constructor" class="button button--hero button--primary main__button">make burger</button>
          </div>
        </div>
        <div class="tab-content" id="burger-tab">
          <div class="burger-constructor">
            <h2 class="burger-constructor__title">Make Your Burger</h2>
            <div class="burger-constructor__content">
              <div class="burger-constructor__inner">
                <img src="./assets/images/bun_top.png" alt="Top Bun" class="ingredient bun_top hidden">
                <!-- Нижняя булочка -->
                <img src="./assets/images/bun.png" alt="Bun Bottom" class="ingredient bun_bottom">
                <!-- Контейнер для динамически добавляемых ингредиентов -->
                <div class="burger-constructor_dynamic"></div>

              </div>
            </div>
            <button class="button button--green">Создать бургер</button>
          </div>
          <div class="burger-constructor__item">
            <span class="ingredient-name">Beef</span>
            <div class="burger-constructor__item-actions">
              <button class="button button--add" data-action="add" data-ingredient="beef">+</button>
              <span class="count">0</span> <!-- Счетчик количества -->
              <button class="button button--remove" data-action="remove" data-ingredient="beef">-</button>
            </div>
          </div>
          <!-- <div class="burger-constructor__controls">
            <div class="burger-constructor__item">
              <div  class="burger-constructor__item-image">
                <img src="./assets/images/beef.png" alt="">
              </div>
              <p class="burger-constructor__item-title">Cutlet</p>
              <div class="burger-constructor__item-actions">
                <button class="button button--beef" data-ingredient="beef">+</button>
                2
                <button class="button button--remove-beef" data-remove="beef">-</button>
              </div>
            </div>
          </div> -->
          <div class="burger-constructor__controls">
            <div class="burger-constructor__item">
              <span class="ingredient-name">Cheese</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="cheese">+</button>
                <span class="count">0</span> <!-- Счетчик количества -->
                <button class="button button--remove" data-action="remove" data-ingredient="cheese">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Salad</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="salad">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="salad">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Tomato</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="tomato">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="tomato">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Onion</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="onion">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="onion">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Cucumber</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="cucumber">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="cucumber">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Bun Middle</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="bun_middle">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="bun_middle">-</button>
              </div>
            </div>
          
            <div class="burger-constructor__item">
              <span class="ingredient-name">Mayo</span>
              <div class="burger-constructor__item-actions">
                <button class="button button--add" data-action="add" data-ingredient="mayo">+</button>
                <span class="count">0</span>
                <button class="button button--remove" data-action="remove" data-ingredient="mayo">-</button>
              </div>
            </div>
          </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__inner">
        <p class="footer__text">© 2023 Make Your Burger</p>
      </div>
    </footer>
  </div>
</div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
